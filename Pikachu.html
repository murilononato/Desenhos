<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>

    <style type="text/css">
        body{

        }
        #pokemon{
            border: 1px solid black;
        }
    </style>

</head>

        pixel.fillRect(40,140,20,60)
        pixel.fillRect(60,200,20,20)
        pixel.fillRect(80,220,20,20)
        pixel.fillRect(60,240,20,20)
        pixel.fillRect(80,260,40,20)

        pixel.fillRect(280,280,20,20)

        pixel.fillStyle = "#ffffff"
        pixel.fillRect(140,180,20,20)
        pixel.fillRect(60,140,20,20)

</html>
