<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>

    <style type="text/css">
        body{
            text-align: center;
        }
        #pokemon{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h1>PIKACHU</h1>
    <canvas id="pokemon" width="420" height="400">
    </canvas>

    <script type="text/javascript">
        var canvas=document.getElementById("pokemon")
        var pixel=canvas.getContext('2d')

        pixel.fillStyle = "#000000"
        // x , y , width, height

        pixel.fillRect(140,0,40,20) 
        pixel.fillRect(360,0,20,20)
        pixel.fillRect(120,20,60,20) 
        pixel.fillRect(340,20,20,20)
        pixel.fillRect(380,20,20,20)
        pixel.fillRect(120,40,20,20) 
        pixel.fillRect(160,40,20,20) 
        pixel.fillRect(100,60,20,40) 
        pixel.fillRect(160,60,20,40) 
        pixel.fillRect(400,40,20,40) 
        pixel.fillRect(320,40,20,20) 
        pixel.fillRect(260,60,60,40) 
        pixel.fillRect(260,100,40,40) 
        pixel.fillRect(260,140,20,40) 
        pixel.fillRect(300,140,20,20) 
        pixel.fillRect(320,160,20,20) 
        pixel.fillRect(280,180,40,20) 
        pixel.fillRect(220,80,40,20) 
        pixel.fillRect(180,100,40,20) 
        pixel.fillRect(180,100,40,20) 
        pixel.fillRect(380,80,20,20) 
        pixel.fillRect(360,100,20,20)
        pixel.fillRect(340,120,20,20)  
        pixel.fillRect(360,140,20,40)
        pixel.fillRect(340,180,20,20)
        pixel.fillRect(280,200,60,20)
        pixel.fillRect(80,100,20,20)
        pixel.fillRect(300,220,20,100)
        pixel.fillRect(280,320,20,60)
        pixel.fillRect(260,340,20,20)
        pixel.fillRect(220,380,60,20)
        pixel.fillRect(200,360,20,20)
        pixel.fillRect(180,340,60,20)
        pixel.fillRect(60,120,20,20)
        pixel.fillRect(40,140,20,60)
        pixel.fillRect(60,200,20,20)
        pixel.fillRect(80,220,20,20)
        pixel.fillRect(60,240,20,20)
        pixel.fillRect(80,260,40,20)
        pixel.fillRect(100,280,20,20)
        pixel.fillRect(120,300,20,20)
        pixel.fillRect(80,300,20,20)
        pixel.fillRect(80,320,100,20)
        pixel.fillRect(220,300,20,20)
        pixel.fillRect(220,260,20,20)
        pixel.fillRect(200,280,20,20)
        pixel.fillRect(60,160,20,20)
        pixel.fillRect(140,200,40,20)
        pixel.fillRect(160,180,20,20)



        pixel.fillStyle = "#ffc13c"
        pixel.fillRect(140,40,20,20)
        pixel.fillRect(120,60,40,40)
        pixel.fillRect(80,120,180,60)
    </script>
</body>


</html>
